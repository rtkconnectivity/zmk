description: |
    Allows defining the collection of gpio leds in ZMK.

compatible: "zmk,gpio-leds-all"

properties:
  pwr-gpios:
    type: phandle-array
    required: true

  cap-gpios:
    type: phandle-array
    required: true

  num-gpios:
    type: phandle-array
    required: true

  ble-gpios:
    type: phandle-array
    required: true

  ppt-gpios:
    type: phandle-array
    required: true

  other-gpios:
    type: phandle-array
    required: true